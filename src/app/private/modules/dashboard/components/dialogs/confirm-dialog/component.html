<h2 class="title" mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="text">{{data.message}}</mat-dialog-content>
<mat-dialog-actions>
  <ui-button mat-dialog-close [typeOfButton]="'mat-stroked-button'" [legend]="'Cancelar'" />
  <ui-button [typeOfButton]="'mat-raised-button'" [legend]="data.legendButtonConfirm" [mat-dialog-close]="true" />
</mat-dialog-actions>
