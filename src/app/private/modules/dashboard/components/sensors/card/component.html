<div class="card" [class.disabled]="data().disabled">
  <ui-button class="edit-btn" [icon]="'edit'" [typeOfButton]="'mat-icon-button'" [iconSize]="'12px'"
    (buttonClick)="editSensor()" />

  <div class="information-container">

    <div class="card-header">
      <h3>{{data().name}}</h3>
    </div>

    <div class="card-body">
      <div class="readings">
        <ui-icon [icon]="'check'" [mode]="'lecturas'" [size]="'14px'" />
        <p>{{data().readingsOk}}</p>
      </div>

      <div class="readings">
        <ui-icon [icon]="'priority_high'" [mode]="'alertas-medias'" [size]="'14px'" />
        <p>{{data().mediumAlerts}}</p>
      </div>

      <div class="readings">
        <ui-icon [icon]="'warning'" [mode]="'alertas-rojas'" [size]="'14px'" />
        <p>{{data().redAlerts}}</p>
      </div>
    </div>

  </div>

  <div class="icon-container">
    <ui-icon [icon]="icon" [mode]="'default'" [scale]="'1.25'" />
  </div>
</div>
